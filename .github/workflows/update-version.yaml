name: update and rebuild
on:
  workflow_dispatch:
    name: update and rebuild
    inputs:
      version:
        description: "Osmosis version"
        required: true
        type: choice
        options:
          - main
          - v13.x
          - v13.1.2
      command:
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - run: |
          ls && cd packages/proto-build && cargo run -- --update-deps
        env:
          VERSION: ${{ inputs.version }}
          COMMAND: ${{ inputs.version }}
